name: devnode dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
    types: [review_requested, ready_for_review]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          
      - name: Install dependencies
        run: yarn install
        
      - name: Build apps 
        run: yarn run build
      
      - name: Run tests
        run: |
          yarn run test:web 
          yarn run test:bot
  
